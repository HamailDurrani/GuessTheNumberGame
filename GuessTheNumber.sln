using System;

namespace GuessTheNumber
{
    class Program {

        static void Main(string[] args) 
        { 
            Console.Title = "Guess the Number Game";
            Console.WriteLine("Welcome to Guess the Number Game");
            Console.WriteLine("--------------------------------");

            int min = 1; 
            int max = 100;

            Random random = new Random();
            int secretNumber = random.Next(min, max + 1);

            int attempts = 0;
            bool correct = false;

            Console.WriteLine($"I'm thinking of a number between {min} and {max}...");
            Console.WriteLine("Try to guess it! \n");

            while (!correct)
            {
                Console.WriteLine("Enter your guess: ");
                string input = Console.ReadLine();
                int guess;

                if (!int.TryParse(input, out guess))
                {
                    Console.ForegroundColor = ConsoleColor.Red;
                    Console.WriteLine("Please enter a valid number! \n");
                    Console.ResetColor();
                    continue;
                }
                if (guess < min || guess > max)
                {
                    Console.ForegroundColor= ConsoleColor.Yellow;
                    Console.WriteLine($"Please guess within the range ({min}-{max}). \n");
                    Console.ResetColor();
                    continue;
                }
                attempts++;

                if (guess < secretNumber)
                {
                    Console.ForegroundColor=(ConsoleColor) ConsoleColor.Cyan;
                    Console.WriteLine("Too low! Try a higher number. \n");
                }
                else if (guess > secretNumber)
                {
                    Console.ForegroundColor =(ConsoleColor) ConsoleColor.Blue;
                    Console.WriteLine("Too high! Try a lower number. \n");
                }
                else
                {
                    Console.ForegroundColor = ConsoleColor.Green;
                    Console.WriteLine($"Correct! You guessed the number in {attempts} attempts. \n");
                    correct = true;
                    
                }

                Console.ResetColor ();
            }
            Console.WriteLine("Thanks for playing! Press any key to exit.");
            Console.ReadKey();
        }
    }
}


